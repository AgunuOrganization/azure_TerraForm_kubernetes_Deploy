trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PipeLineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployjob
    steps:
    - bash: echo $(environment)DevDeployjob
- stage: QADeploy
  variables:
    environment: 
  dependsOn: Build
  jobs:
  - job: QADeploy
    steps:
    - bash: echo $(environment)QADeployjob
- stage: ProdDeploy
  variables:
    environment: Dev
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeploy
    steps:
    - bash: echo $(environment)ProdDeployjob
